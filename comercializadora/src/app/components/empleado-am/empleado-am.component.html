<div class="col-lg-10" style="background: url('../../assets/img/logoMA.png'); width: 100%; height: 50vh;">
    <h3> 
        <img src="../../assets/img/empleado.png" alt="logoCliente" class="tamImg">
        Empleado
    </h3>

    <form action="">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xl-12">
            <h4>Datos personales</h4>
        </div>

        <div class="col-lg-4 col-md-4 col-sm-4 col-xl-4">
            <label for="nombreE">Nombre*:</label>
            <input type="text" class="form-control" id="nombreE" >
        </div>

        <div class="col-lg-4 col-md-4 col-sm-4 col-xl-4">
            <label for="aPaternoE">Apellido Paterno*:</label>
            <input type="text" class="form-control" id="aPaternoE" >
        </div>

        <div class="col-lg-4 col-md-4 col-sm-4 col-xl-4">
            <label for="aMaternoE">Apellido Materno*:</label>
            <input type="text" class="form-control" id="aMaternoE">
        </div>

        <div class="col-lg-4 col-md-4 col-sm-4 col-xl-4">
            <label for="fNacimientoE">Fecha Nacimiento:</label>
            <input type="date" class="form-control" id="fNacimientoE">
        </div>

        <div class="col-lg-4 col-md-4 col-sm-4 col-xl-4">
            <label for="telefonoE">Telefono:</label>
            <input type="tel" class="form-control" id="telefonoE">
        </div>

        <div class="col-lg-12 col-md-12 col-sm-12 col-xl-12">
            <h4>Dirección</h4>
        </div>

        <div class="col-lg-4 col-md-4 col-sm-4 col-xl-4">
            <label for="calleC">Calle*:</label>
            <input type="text" class="form-control" id="calle">
        </div>

        <div class="col-lg-4 col-md-4 col-sm-4 col-xl-4">
            <label for="coloniaC">Colonia*:</label>
            <input type="text" class="form-control" id="coloniaC">
        </div>

        <div class="col-lg-4 col-md-4 col-sm-4 col-xl-4">
            <label for="num">Número*:</label>
            <input type="number" class="form-control" id="num">
        </div>

        <br><br>

        <div class="col-md-12 col-sm-12 col-lg-12 col-xl-12" style="text-align:right;">
            <button type="button" class="btn btn-success">
                <img src="../../assets/img/aceptar.png" class="tamId">
                Aceptar
            </button>
            <a routerLink='/empleado' class="btn btn-danger">
                <img src="../../assets/img/cancelar.png" class="tamId">
                Cancelar
            </a>
        </div>

        <br><br><br>
</form>

</div>
