<div class="col-lg-10" style="background: url('../../assets/img/logoMA.png'); width: 100%; height: 50vh;">
    <h3> 
        <img src="../../assets/img/agenda.png" alt="logoCliente" class="tamImg">
        Cliente
    </h3>

    <form action="">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xl-12">
            <h4>Datos personales</h4>
        </div>

        <div class="col-lg-4 col-md-4 col-sm-4 col-xl-4">
            <label for="nombreC">Nombre*:</label>
            <input type="text" class="form-control" id="nombreC" >
        </div>

        <div class="col-lg-4 col-md-4 col-sm-4 col-xl-4">
            <label for="aPaternoC">Apellido Paterno*:</label>
            <input type="text" class="form-control" id="aPaternoC" >
        </div>

        <div class="col-lg-4 col-md-4 col-sm-4 col-xl-4">
            <label for="aMaternoC">Apellido Materno*:</label>
            <input type="text" class="form-control" id="aMaternoC">
        </div>

        <div class="col-lg-4 col-md-4 col-sm-4 col-xl-4">
            <label for="telefonoC">Telefono:</label>
            <input type="tel" class="form-control" id="telefonoC">
        </div>

        <div class="col-lg-12 col-md-12 col-sm-12 col-xl-12">
            <h4>Dirección</h4>
        </div>

        <div class="col-lg-4 col-md-4 col-sm-4 col-xl-4">
            <label for="calleC">Calle*:</label>
            <input type="text" class="form-control" id="calle">
        </div>

        <div class="col-lg-4 col-md-4 col-sm-4 col-xl-4">
            <label for="coloniaC">Colonia*:</label>
            <input type="text" class="form-control" id="coloniaC">
        </div>

        <div class="col-lg-4 col-md-4 col-sm-4 col-xl-4">
            <label for="num">Número*:</label>
            <input type="number" class="form-control" id="num">
        </div>

        <br><br>

        <div class="col-md-6 col-sm-6 col-lg-6 col-xl-6" style="text-align:right;">
            <button type="button" class="btn btn-success">Aceptar</button>
        </div>

        <div class="col-md-4 col-sm-4 col-lg-4 col-xl-4" style="text-align: left;">
            <button type="button" class="btn btn-danger">Cancelar</button>
        </div>

        <br><br><br>
</form>

</div>
